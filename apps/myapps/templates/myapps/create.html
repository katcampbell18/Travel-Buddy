<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add a Trip</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .nav-link{
            color:black;
        }
    </style>
    </head>
    <body>
            <nav class="navbar navbar-light" style="background-color: rgb(173, 173, 230)">
                    <a class="nav-link" href="/travels" style="align-content: flex-end">Home</a>
                    <a class="nav-link" href="/logout" style="align-content: flex-end">Logout</a>
                </nav>
        <h2>Add a Trip</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}" style="color:red"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        <div class="container">
            <form action="/create" method="post">
                {% csrf_token %}
                <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="destination" name="dest">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" name="desc">
                    </div>
                    <div class="form-group">
                        <label for="start">Travel Start Date:</label>
                        <input type="date" class="form-control" id="start" name="start">
                    </div>
                    <div class="form-group">
                        <label for="end">Travel End Date:</label>
                        <input type="date" class="form-control" id="end" name="end">
                    </div>
                    <button type="submit" class="btn btn-success mb-2">Add</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
